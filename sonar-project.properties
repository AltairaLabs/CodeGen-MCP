# SonarCloud configuration for CodeGen-MCP
sonar.projectKey=AltairaLabs_CodeGen-MCP
sonar.organization=altairalabs

# Project metadata
sonar.projectName=CodeGen-MCP
sonar.projectVersion=0.1.0

# Source configuration - ONLY include production Go source files
sonar.sources=cmd,internal
sonar.exclusions=**/*_test.go,**/test_*.go,**/tests/**,**/testdata/**,**/vendor/**,**/bin/**,**/docs/**,**/*.md,**/.git/**,**/node_modules/**,**/examples/**,**/*example*/**,**/.vscode/**,**/.scannerwork/**,**/mocks/**,**/mock_*.go,**/api/proto/**/*.pb.go,**/api/proto/**/*_grpc.pb.go

# Test files configuration - explicitly separate test files
sonar.tests=cmd,internal
sonar.test.inclusions=**/*_test.go,**/test_*.go
sonar.test.exclusions=**/vendor/**,**/bin/**

# Go specific settings
sonar.go.coverage.reportPaths=coverage.out
sonar.go.golangci-lint.reportPaths=golangci-lint-report.json

# Coverage exclusions - exclude generated code and examples from coverage requirements
sonar.coverage.exclusions=**/examples/**,**/*example*/**,**/api/proto/**/*.pb.go,**/api/proto/**/*_grpc.pb.go

# Quality gate settings
sonar.qualitygate.wait=true
